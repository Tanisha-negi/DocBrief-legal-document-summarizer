<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div
      class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-r from-blue-50 via-blue-200 to-indigo-300"
    >
      <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="mb-4 text-sm text-red-600">
          {% for message in messages %}
          <p>{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}

        <div class="text-center mb-6">
          <h1 class="text-3xl font-bold text-gray-800">Create an Account</h1>
          <p class="text-gray-500 text-sm mt-2">Sign up to get started</p>
        </div>

        <form method="POST" action="{{ url_for('auth.signup') }}">
          <div class="mb-4">
            <label
              for="name"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Full Name</label
            >
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
              </span>
              <input
                type="text"
                id="name"
                name="full_name"
                class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-400"
                placeholder="Enter your full name"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Email</label
            >
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </span>
              <input
                type="email"
                id="email"
                name="email"
                class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-400"
                placeholder="Enter your email address"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              for="password"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Password</label
            >
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                  />
                </svg>
              </span>
              <input
                type="password"
                id="password"
                name="password"
                class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-400"
                placeholder="Create a password"
              />
            </div>
          </div>

          <div class="mb-6">
            <label
              for="confirm-password"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Confirm Password</label
            >
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                  />
                </svg>
              </span>
              <input
                type="password"
                id="confirm-password"
                name="confirm_password"
                class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-400"
                placeholder="Confirm your password"
              />
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 font-semibold"
          >
            Sign Up â†’
          </button>
        </form>

        <div class="text-center mt-6 text-sm text-gray-600">
          Already have an account?
          <a
            href="{{ url_for('auth.login') }}"
            class="text-blue-600 hover:underline"
            >Sign in</a
          >
        </div>
      </div>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        const pw = document.getElementById("password").value;
        const cpw = document.getElementById("confirm-password").value;
        if (pw !== cpw) {
          e.preventDefault();
          alert("Passwords do not match!");
        }
      });
    </script>
  </body>
</html>
