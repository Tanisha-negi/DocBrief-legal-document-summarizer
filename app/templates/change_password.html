<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set New Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 via-blue-200 to-indigo-300">

<div class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-sm text-red-600">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Set New Password</h1>
      <p class="text-gray-500 text-sm mt-2">Create a new, strong password for your account.</p>
    </div>

    <form method="POST" action="{{ url_for('auth.change_password') }}">
      <div class="mb-4">
        <label for="new-password" class="block text-gray-700 text-sm font-semibold mb-2">New Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </span>
          <input
            type="password"
            id="new-password"
            name="new_password"
            required
            class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-400"
            placeholder="Enter a new password"
          />
        </div>
      </div>

      <div class="mb-6">
        <label for="confirm-password" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </span>
          <input
            type="password"
            id="confirm-password"
            name="confirm_password"
            required
            class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-400"
            placeholder="Re-enter your new password"
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 font-semibold"
      >
        Set New Password â†’
      </button>
    </form>

    <div class="text-center mt-6 text-sm text-gray-600">
      <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Return to Login</a>
    </div>
  </div>
</div>

</body>
</html>
